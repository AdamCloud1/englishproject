<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internship Proposals</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section id="form" class="container my-5">
    <h2>Submit an Internship</h2>
    <form id="internship-form">
      <div class="mb-3">
        <label class="form-label">Internship Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Country</label>
        <input type="text" class="form-control" id="country" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Internship Link (URL)</label>
        <input type="url" class="form-control" id="link" placeholder="https://example.com/internship" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Job Description</label>
        <textarea class="form-control" id="jobDescription" rows="4" placeholder="Describe the internship duties and requirements..." required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
  
</body>
</html>
